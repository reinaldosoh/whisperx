version: '3.8'

services:
  whisperx:
    build: .
    container_name: whisperx-api
    ports:
      - "8000:8000"
    environment:
      - DEVICE=cpu
      - COMPUTE_TYPE=int8
      - DEFAULT_MODEL=base
    volumes:
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
      - whisperx-cache:/root/.cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  whisperx-cache:
